<div class="bookcontainer">
    <mat-card class="card" *ngFor=" let book of bookarr">
        <div class="image">
            <img src="./assets/{{book.imageLink}}" style="height:100px;width:90px">
        </div>

        <div class="desc">
            <div> Book No : {{book.id}}</div>
            <div> Title : {{book.title}}</div>
            <div>Author: {{book.author}}</div>
            <div>Country : {{book.country}}</div>
            <div>Language: {{book.language}}</div>
            <div><button mat-raised-button color="primary" id="rbtn"><a href={{book.link}}>Read</a></button></div>
        </div>
    </mat-card>
</div>
